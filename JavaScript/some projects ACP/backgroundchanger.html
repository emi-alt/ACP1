<html>
    <body>
        <h1>Background colour changer using Javascript</h1>
        <button onclick="bgcolor()">Surprise me!</button>
    </body>
    <script>
        function bgcolor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var rgb = "rgb(" + r + "," + g + "," + b + ")";
            document.body.style.background = rgb;
        }
    </script>
</html>
