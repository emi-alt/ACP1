<html>
    <body>
        <form name="Eligibilityform" onsubmit="return validation()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required><br><br>

            <label for="citizenship">Are you a citizen?</label>
            <select id="citizenship" name="citizenship" required>
                <option value="" disabled>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <button type="submit">Check Eligibility</button>
        </form>
    </body>
    <script>

        // Check Name

        var name = document.forms["Eligibilityform"]["name"].value;
        if (name == "") {
            alert("Name must be filled out");
            return false;
        }
        if (name.length < 3) {
            document.write = ("Name must be at least 3 characters long");
            return false;
        }
        if (name != alphabetic) {
            document.write = ("Name must be alphatic characters only");
            return false;
        }
        
        // Check age

        var age = document.forms["Eligibilityform"]["age"].value;
        if (age < 18) {
            alert("You must be atleast 18 years old to vote");
            return false;
        }
        else if (age >= 18) {
            alert("You are eligible to vote");
        }
        else if (age > 90) {
            alert("Too old to be true");
            return false;
        }
        else {
            alert("Enter a valid age");
            return false;
        }

        // Check citizenship

        var citizenship = document.forms["Eligibility form"]["citizenship"].value;
        if(citizenship == "no") {
            alert("You must be a citizen to vote.");
            return false;
        }
        else{
            alert("You are eligible to vote.");
        }
    </script>
</html>
