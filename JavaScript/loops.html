<html>
<body>
    <p id="result"></p>
    <script>
        var number = "";
        var i;
        for (i = 0; i <= 10; i++) {
            number += i + "<br>";
        }
        document.getElementById("result").innerHTML = number;

        document.write("The number is " + Math.round(Math.random() * 10));

        var date = new Date();
        document.write("<br>Today's date is " + date.getDate());
    </script>
</body>
</html>
