<html>
    <head bgcolor="pink">
        <title>Different types of forms</title>
    </head>
    <body>
        <h2>Different Types Of Forms</h2>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Q1. What is your first name?</label> <br>
            <input type="text"> <br> <br>
             
            <label>Q2. What is your last name?</label> <br>
            <input type="text"> <br> <br>

            <label>Q3. What is your email address?</label> <br>
            <input type="email"> <br> <br>

            <label>Q4. Enter your password.</label> <br>
            <input type="password"> <br> <br>

            <label>Q5. What is your number?</label> <br>
            <input type="number"> <br> <br>

            <label>Q6. Select your gender.</label> <br>
            <input type="radio" name="gender">male  <br>
            <input type="radio" name="gender">female  <br>
            <input type="radio" name="gender">other  <br> <br>
             
            <label>Q7. Which country do you live in?</label> <br>
            <input type="text"> <br> <br> 

            <label>Q8. Which state do you live in?</label> <br>
            <input type="text"> <br> <br> 

            <label>Q9. Which city do you live in?</label> <br>
            <input type="text"> <br> <br> 

            <label>Q10. Select your hobby.</label> <br>
                <input type="checkbox">Swimming <br>
                <input type="checkbox">Singing <br>
                <input type="checkbox">Dancing <br>
                <input type="checkbox">Reading <br>
                <input type="checkbox">Writing <br>
                <input type="checkbox">Coding <br>
                <input type="checkbox">Other <br> 
        </fieldset>
        <fieldset> 
            <legend>Acedemics Details</legend> <br>
            <label>Q1. What is your teacher's name?</label> <br>
            <input type="text"> <br> <br> 

            <label>Q2. Which grade are you in?</label> <br>
            <select>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 9</option>
                <option value="9">Grade 10</option> 
            </select> <br> <br>

            <label></label>

            <label>Q3. Pick your division/section.</label> <br>
            <input type="radio">A <br>
            <input type="radio">B <br>
            <input type="radio">C <br>
            <input type="radio">D <br>
            <input type="radio">E <br> <br>

            <label>Q4. Enter your Date Of Birth (D.O.B).</label> <br>
            <input type="date"> <br> <br> 

            <label>Q5. What is your overall percentage?</label> <br>
            <input type="number">%  <br> <br> 

            <label>Q6. How many languages do you know and which languages do you know?</label> <br>
           <label>Number of languages:</label> <br>
           <input type="number"> <br>

           <label>Languages that you know:</label>
            <input type="text"> <br>

           <label>Q7. Choose your electives:</label>
            <input type="checkbox">Computer
            <input type="checkbox">French
            <input type="checkbox">German
            <input type="checkbox">Music
            <input type="checkbox">Japanese
            <input type="checkbox">Other <br>

           <label>Q8. </label>
            <input type="checkbox">Computer 
        </fieldset>
    </body>
</html>
